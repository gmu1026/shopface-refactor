      hibernate:
        show-sql: true
        ddl-auto: create-drop
        generate-ddl: true
        format-sql: true
    database-platform: org.hibernate.dialect.Oracle10gDialect
  h2:
    console:
      enabled: true

cloud:
  aws:
    s3:
      bucket: shopface-bucket/img/license
