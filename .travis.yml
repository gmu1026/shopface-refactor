language: java
jdk:
  - openjdk8
branches:
  only:
    - master
    - dev
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
before_install:
  - chmod +x gradlew
script: './gradlew clean build'
before_deploy:
  - mkdir -p before-deploy
  - cp appspec.yml before-deploy/
  - cp build/libs/*.jar before-deploy/
  - cp execute-deploy.sh before-deploy/
  - cd before-deploy && zip -r before-deploy *
  - cd ../ && mkdir -p deploy
  - mv before-deploy/before-deploy.zip deploy/shopface-refactor.zip

deploy:
  - provider: s3
    access_key_id: "$AWS_ACCESS_KEY"
    secret_access_key: "$AWS_SECRET_KEY"
    bucket: shopface-refactor-deploy
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
  - provider: codedeploy
    access_key_id: "$AWS_ACCESS_KEY"
    secret_access_key: "$AWS_SECRET_KEY"
    bucket: shopface-refactor-deploy
    key: deploy/shopface-refactor.zip
    bundle_type: zip
    application: shopface-refactor
    deployment_group: shopface-refactor-deploy-group
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      all_branches: true
